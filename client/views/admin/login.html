<template name="adminLogin">
	<div class="row">
		<div class="col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4 well">
			<form role="form" id="adminLoginForm">
				<div class="form-group">
					<label for="loginUser">Username</label>
					<input type="user" class="form-control" id="loginUser" />
				</div>
				<div class="form-group">
					<label for="loginPassword">Password</label>
					<input type="password" class="form-control" id="loginPassword" />
				</div>
				<button type="submit" class="btn btn-primary" id="loginSubmit">Submit</button> <span id="loginError" class="text-danger" style="margin-left: 10px; vertical-align: middle;"></span>
			</form>
		</div>
	</div>
</template>
