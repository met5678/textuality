<template name="adminParticipantsTable">
	<table class="table table-striped table-condensed">
		<thead>
			<tr>
				<th>Number</th>
				<th>Alias (#)</th>
				<th>Sent</th>
				<th>Rec.</th>
				<th>Mod.</th>
				<th>TPH</th>
				<th>Joined</th>
				<th>Recent</th>
				<th>Status</th>
				<th>Checkins</th>
				<th>Badges</th>
				<th>Super</th>
				<th></th>
			</tr>
		</thead>
		<tbody>
			{{#each this}}
				{{> adminParticipantRow}}
			{{/each}}
		</tbody>
	</table>
</template>

<template name="adminParticipantRow">
	<tr>
		<td>{{_id}}</td>
		<td>{{aliasField}}</td>
		<td>{{texts_sent}}</td>
		<td>{{texts_received}}</td>
		<td>{{moderated_texts}}</td>
		<td>{{textsPerHour}}</td>
		<td>{{timeRelative joined}} <span class="actual-time">{{timeAbsolute joined}}</span></td>
		<td>{{timeRelative recent}} <span class="actual-time">{{timeAbsolute recent}}</span></td>
		<td>{{status}}</td>
		<td>{{numCheckins}}</td>
		<td>{{#each badges}}{{> adminParticipantRowBadge}}{{/each}}</td>
		<td>{{superUser}}</td>
		<td><a href="{{pathFor 'adminParticipant'}}" class="btn btn-xs btn-primary" role="button">More</a></td>
	</tr>
</template>

<template name="adminParticipantRowBadge">
	<i class="fa {{icon}}" style="color:{{color}}"></i>
</template>
