<template name="screenFooter">
	<div class="tscreen-bottom-bar">
		<div class="tscreen-left-eyes">
			{{#each faceCrops}}
				<div class="tscreen-eye" style="background-image:url({{image.transforms.lEye}})"></div>
			{{/each}}
		</div>
		<div class="tscreen-right-eyes">
			{{#each faceCrops}}
				<div class="tscreen-eye" style="background-image:url({{image.transforms.rEye}})"></div>
			{{/each}}
		</div>
	</div>
</template>
